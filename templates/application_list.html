{% extends "base.html" %}

{% block title %}Applications{% endblock title %}

{% block content %}
{% for application in application_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">{{ application.company_name }}</span> &middot;
            <span class="text-muted">by {{ application.author }} |
            {{ application.date }}</span>
        </div>
        <div class="card-body">
            {{ application.status }}
        </div>
        <div class="card-footer text-center text-muted">
            <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
    </div>
    <br />
{% endfor %}
{% endblock content %}
