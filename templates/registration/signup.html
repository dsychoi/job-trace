{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
</nav>
<div class="wrapper">
    {% if user.is_authenticated %}
    <h2>You are already logged in!</h2>
    {% else %}
    <h3>Sign Up</h3>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endif %}
{% endblock content %}
